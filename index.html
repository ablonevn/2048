<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>2048 - AI</title>

  <link href="./2048-AI_files/main.css" rel="stylesheet" type="text/css">
  <link href="./2048-AI_files/ai.css" rel="stylesheet" type="text/css">


  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">


  <script id="twitter-wjs" src="./2048-AI_files/widgets.js.download"></script>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048 - AI</h1>
      <div class="score-container">0</div>
    </div>

    <div class="controls">
      <div id="run-button-container">
        <button id="run-button" class="ai-button">Run AI</button>


        <input id="run-count" type="text" value="100">

      </div>

      <div id="hint-button-container">
        <button id="hint-button" class="ai-button">Next move</button>
      </div>
      <div id="feedback-container"> </div>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">Try again</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
        <div class="tile tile-2 tile-position-3-1 tile-new">2</div>
        <div class="tile tile-2 tile-position-4-2 tile-new">2</div>
      </div>
    </div>



  </div>

  <script src="./2048-AI_files/animframe_polyfill.js.download"></script>
  <script src="./2048-AI_files/hammer.min.js.download"></script>
  <script src="./2048-AI_files/keyboard_input_manager.js.download"></script>
  <script src="./2048-AI_files/html_actuator.js.download"></script>
  <script src="./2048-AI_files/grid.js.download"></script>
  <script src="./2048-AI_files/tile.js.download"></script>
  <script src="./2048-AI_files/ai.js.download"></script>
  <script src="./2048-AI_files/game_manager.js.download"></script>
  <script src="./2048-AI_files/application.js.download"></script>
